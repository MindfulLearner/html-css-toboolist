<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html-css-toboolist</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>

    
    <body style="background-color: burlywood;">

        <header style="background-color: rgba(165, 42, 42, 0.247);">    
            <img src="./img/Logo.png" alt="headerLogo">
            <h1>Toboolist</h1>
        </header>
        <main>
            <div class="boxBottoneContainer">
                <div class="boxBottone task">
                    add Task
                </div>
                <div class="boxBottone section">
                    add Section
                </div>
            </div>

            <div class="megaContainer">
                
                <section class="sectionTask">
                    <h4>   New Task</h4>

                    <div class="taskText">
                        <span class="circle check">  
                        </span>
                        <span>
                            Quaterly Newsletter
                        </span>
                        <span class="boxTag editorial">Editorial</span>
                    </div>
                </section>


            </div>
        </main>
    </body>
</html>
